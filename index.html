---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  
  {% endfor %}
   {% for post2 in site.posts %}
    <article class="post2">

      <h1><a href="{{ site.baseurl }}{{ post2.url }}">{{ post2.title }}</a></h1>

      <div class="entry">
        {{ post2.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post2.url }}" class="read-more">Read More</a>
  
  {% endfor %}
</div>
